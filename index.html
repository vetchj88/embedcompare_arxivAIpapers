<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative AI Research Landscape</title>
    <style>
        body { margin: 0; background-color: #000000; color: #fff; font-family: sans-serif; overflow: hidden; }
        canvas { display: block; }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            z-index: 10;
            color: #aaa;
        }

        #tooltip {
            position: absolute;
            display: none;
            padding: 12px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #555;
            border-radius: 8px;
            pointer-events: none;
            max-width: 350px;
            z-index: 100;
        }
        #tooltip strong { color: #ffffff; }
        #tooltip p { color: #cccccc; margin: 5px 0 0 0; }
        #tooltip a { color: #61afef; text-decoration: none; }
        #tooltip a:hover { text-decoration: underline; }

        /* --- Style for a Much Larger GUI --- */
        .lil-gui.root {
            font-size: 16px;      /* Slightly reduced for better balance */
            width: 450px;         /* Wider panel */
            --widget-height: 38px;
            --title-height: 44px;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">Loading Models...</div>
    <div id="tooltip"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
